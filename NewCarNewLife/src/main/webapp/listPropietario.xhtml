<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="master.xhtml">


	<ui:define name="title">
        .:Listado de Propietarios:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Propietarios </span>
	</ui:define>

	<ui:define name="content">

		<h:form>
			<div class="row">
				<p:commandButton value="Nuevo"
					action="#{propietarioController.newPropietario()}"
					styleClass="btn btn-primary" ajax="false" />
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">

						<p:dataTable id="lstPropietario" var="p"
							value="#{propietarioController.listapropietarios}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{p.cpropietario}">
								<h:outputText value="#{p.cpropietario}" />
							</p:column>

							<p:column headerText="Nombre" sortBy="#{p.npropietario}">
								<h:outputText value="#{p.npropietario}" />
							</p:column>
							
							<p:column headerText="Apellido" sortBy="#{p.napellido}">
								<h:outputText value="#{p.napellido}" />
							</p:column>
							
							<p:column headerText="Correo" sortBy="#{p.correo}">
								<h:outputText value="#{p.correo}" />
							</p:column>
							
							<p:column headerText="Clave" sortBy="#{p.clave}">
								<h:outputText value="#{p.clave}" />
							</p:column>

							<p:column headerText="Categoria"
								sortBy="#{p.categoria.ncategoria}">
								<h:outputText value="#{p.categoria.ncategoria}" />
							</p:column>
						</p:dataTable>
					</div>

				</div>
			</div>
		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
